<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Report Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .report-selection-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: auto; /* Adjusted to fit content */
            max-width: 400px; /* Maximum width */
        }

        .report-selection-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .report-selection-container button {
            width: calc(100% - 20px); /* Adjust width considering padding */
            padding: 10px;
            background-color: #FFA500; /* Orange color */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 10px;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .report-selection-container button:hover {
            background-color: #e69500; /* Darker shade of orange for hover */
        }
    </style>
</head>
<body>
    <div class="report-selection-container">
        <h2>Select Report Type</h2>

        <!-- List of report types as buttons -->
        <button id="revenuebutt">Revenue Report</button>
        <button id="bookingbutt">Booking Statistics Report</button>
        <button onclick="location.href='report_occupancy.php'">Occupancy Report</button>
        <button onclick="location.href='report_ratings_reviews.php'">Ratings and Reviews Report</button>
        <button onclick="location.href='report_room_availability.php'">Room Availability Report</button>
        <button onclick="location.href='report_performance.php'">Performance Report</button>
        <button onclick="location.href='systemManager.html'">Insert Or Update Date</button>
        <button onclick="location.href='filter.html'">Filters</button>
        <button onclick="location.href='confirmation.html'">Confirm The Accommodation Managers</button>
        <!-- Add more report buttons as needed -->
    </div>

    <div id="results">
        <table class="table">
            <tbody id="showresults"></tbody>



    </div>


</body>
</html>
