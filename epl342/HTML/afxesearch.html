<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <script src="afxesearchjs.js" defer></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .background-image {
            /* Use the actual path to your image here */
            background-image: url('https://i.pinimg.com/originals/69/e0/58/69e058d043ed5f63a792f49e582fcee5.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        .search-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .search-button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #cc5200;
        }

        .search-date {
            display: flex;
            justify-content: space-between;
        }

        .search-date input {
            width: 48%;
        }

         /* Navigation Menu Styles */
         .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            overflow: auto;
            position: fixed; /* Fixed at the top */
            top: 25px;
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: #333; /* Dark text for light background */
            text-decoration: none;
            font-size: 17px;
            width: 20%; /* Four links of equal widths */
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #ff6600;
            color: white;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        /* Adjust body padding to account for fixed navbar */
        body {
            padding-top: 50px; /* Height of the navbar */
        }


   
    </style>
</head>
<body>

        <a class="active" href="search.html">Search</a>

<div class="search-container">
    <h1>Ready to Go</h1>
    <form>
        <input class="search-field" class="search-field" type="text" name="destination" id="destination" placeholder="Enter a destination..." required>     
        <input class="search-field" type="date" name="checkin" placeholder="Check-in Date" id="checkin" required>     
        <input class="search-field" type="date" name="checkout" placeholder="Check-out Date" id="checkout" required>     
        <input class="search-field" type="number" name="guests" placeholder="Number of guests" min="1" id="guests" required>     
        <select name="type" id="type">         
            <option value="resort">Resort</option>         
            <option value="hotel">Hotel</option>         
            <option value="motel">Motel</option>  
            <option value="cabin">Cabin</option>
            <option value="guesthouse">Guesthouse</option>  

            <!-- Add other accommodation types as needed -->     
        </select>

        <button type="button" class="search-button" id="searchbutt">SEARCH</button>

    </form>


   

</div>
