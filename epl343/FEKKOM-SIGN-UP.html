<!DOCTYPE html>
<html lang="en">

<head>
    <title>FEKKOM USER SIGN UP</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="../CSS/SIGN_UP_STYLE.css"> -->
    <script src="javascript2.js" defer></script>

</head>

<body>
    <h1>SIGN UP</h1>
    <h2>Please fill in this form to create an account.</h2>
    <hr>

    <div id="signup" class="sign-up-container">
        <form>
            <label for="firstname"><b>First Name:</b></label>
            <input type="text" placeholder="First Name" id="firstname" >

            <br>
            <br>

            <label for="lastname"><b>Last Name:</b></label>
            <input type="text" placeholder="Last Name" id="lastname" >

            <br>
            <br>

            <label for="academicid"><b>Academic ID:</b></label>
            <input type="text" placeholder="Academic ID" id="academicid" >

            <br>
            <br>

            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Email" id="email" >

            <br>
            <br>

            <label for="telephone"><b>Telephone Number:</b></label>
            <input type="text" placeholder="Telephone Number" id="telephone" >

            <br>
            <br>

            <label for="address"><b>Address:</b></label>
            <input type="text" placeholder="Address" id="address" >

            <br>
            <br>

            <label for="department"><b>Study Department:</b></label>
            <input type="text" placeholder="Study Department" id="department" >

            <br>
            <br>

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Password" id="password" >

            <br>
            <br>

            <label for="repeatpassword"><b>Repeat Password:</b></label>
            <input type="password" placeholder="Repeat Password" id="repeatpassword" >

            <button type="submit" class="signupbtn" id="signupbtnid">Sign Up</button>
            <button type="button" class="cancelbtn">Cancel</button>
        </form>
    </div>

</body>

</html>
